<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game-name">
            <h1>BUBBLE GAME</h1>
        </div>
        <div id="panel">
            <div id="pTop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="newHit" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerVal" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pBottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
